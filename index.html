<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIT STOP METAVERSO</title>
    <style>
         @font-face {
            font-family: 'HK Modular';
            src: url('fonts/Modular/Modular.ttf') format('truetype'); 
            font-weight: bold;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Apresentação\ Metaverso.png') no-repeat center center; 
            background-size: contain;
        }
            @media (max-width: 768px) {
            body {
                background-size: 100% 100%; 
            }
        }
        .countdown {
            font-family: 'HK Modular';
            font-weight: bolder;
            position: relative;
            font-size: 115px;
            color: white;
            margin-top: 25%;
                
            @media (max-width: 768px) {
                font-size: 60px; 
                margin-top: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>
    <script>
        var countDownDate = new Date("Jun 28, 2024 19:30:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "D " + hours + "H "
            + minutes + "M " + seconds + "S ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "VAMOS LÁ";
                window.location.href = 'https://www.canva.com/design/DAGIzgbXnQw/nu0daLMDzAAPKS-6jJCjhw/watch?utm_content=DAGIzgbXnQw&utm_campaign=designshare&utm_medium=embeds&utm_source=link';
            }
        }, 1000);
    </script>
</body>
</html>
