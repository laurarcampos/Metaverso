<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIT STOP METAVERSO</title>
    <style>
        @font-face {
            font-family: 'HK Modular';
            src: url('fonts/Modular/Modular.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('Fundo.gif') no-repeat center center;
            background-size: cover; /* Cobre a tela inteira */
            overflow: hidden; /* Impede a rolagem */
        }
        .countdown {
            font-family: 'HK Modular';
            font-weight: bolder;
            color: white;
            font-size: 20vw; /* Tamanho da fonte para telas grandes */
            text-align: center;
            margin-left: 70%;
            background-color: rgba(43, 44, 40, 0.8); /* Fundo semi-transparente */
            padding: 20px;
            border-radius: 6px;
        }
        /* Ajustes para dispositivos móveis */
        @media (max-width: 768px) {
            body {
                background: url('Cronograma.gif') no-repeat center center;
                background-size: contain; /* Cobre a tela inteira na vertical */
                background-size: cover; /* Cobre a tela inteira na vertical */
            }
            .countdown {
                font-size: 10vw; /* Tamanho da fonte reduzido para telas menores */
                margin-left: 0;
                margin-top: 67vh; /* Ajusta a posição do texto para o inferior em dispositivos móveis */
                margin-top: 80vh; /* Ajusta a posição do texto para o inferior em dispositivos móveis */
                transform: translateY(-50%);
                padding: 10px;
                width: 80%; /* Ajusta a largura para se adaptar melhor em telas pequenas */
                background-color: rgba(43, 44, 40, 0.8); /* Fundo semi-transparente */
            }
        }
        /* Ajustes para telas médias */
        @media (min-width: 769px) and (max-width: 1200px) {
            .countdown {
                font-size: 8vw;
            }
        }
        /* Ajustes para telas grandes com rotação de texto */
        @media (min-width: 1201px) {
            .countdown {
                font-size: 6vw;
                transform: rotate(270deg); /* Rotaciona o texto em 270 graus */
            }
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>
    <script>
        var countDownDate = new Date("July 15, 2024 20:30:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            document.getElementById("countdown").innerHTML = days + "D " + hours + "H "
            + minutes + "M " + seconds + "S ";
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "VAMOS LÁ";
                window.location.href = 'https://www.canva.com/design/DAGIzgbXnQw/nu0daLMDzAAPKS-6jJCjhw/watch?utm_content=DAGIzgbXnQw&utm_campaign=designshare&utm_medium=embeds&utm_source=link';
            }
        }, 1000);
    </script>
</body>
</html>
