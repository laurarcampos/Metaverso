<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIT STOP METAVERSO</title>
    <style>
        @font-face {
            font-family: 'HK Modular';
            src: url('fonts/Modular/Modular.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alinha os itens no fundo da tela */
            height: 100vh;
            background: url('Apresentação Metaverso.png') no-repeat center center;
            background-size: contain; /* Mantém a proporção na tela grande */
        }
        @media (max-width: 768px) {
            body {
                background-size: cover; /* Cobre a tela toda em dispositivos móveis */
            }
        }
        .countdown {
            font-family: 'HK Modular';
            font-weight: bolder;
            color: white;
            font-size: 10vw; /* Tamanho da fonte baseado na largura da tela */
            text-align: center;
            margin-bottom: 10vh; /* Margem inferior para ajustar a posição vertical */
        }
        @media (max-width: 768px) {
            .countdown {
                font-size: 15vw; /* Ajuste do tamanho da fonte para telas menores */
                margin-bottom: 20vh; /* Ajuste da margem inferior para telas menores */
            }
        }
        @media (min-width: 769px) and (max-width: 1200px) {
            .countdown {
                font-size: 8vw; /* Ajuste do tamanho da fonte para telas médias */
                margin-bottom: 15vh;
            }
        }
        @media (min-width: 1201px) {
            .countdown {
                font-size: 6vw; /* Ajuste do tamanho da fonte para telas grandes */
                margin-bottom: 12vh;
            }
        }
    </style>
</head>
<body>
    <div class="countdown" id="countdown"></div>
    <script>
        var countDownDate = new Date("Jul 08, 2024 20:30:00").getTime();

        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = days + "D " + hours + "H "
            + minutes + "M " + seconds + "S ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "VAMOS LÁ";
                window.location.href = 'https://www.canva.com/design/DAGIzgbXnQw/nu0daLMDzAAPKS-6jJCjhw/watch?utm_content=DAGIzgbXnQw&utm_campaign=designshare&utm_medium=embeds&utm_source=link';
            }
        }, 1000);
    </script>
</body>
</html>
